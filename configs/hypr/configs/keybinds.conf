$mod = SUPER

bind = $mod, Q, killactive
bind = $mod, ESCAPE, exit
bind = $mod, F, fullscreen, 1
bind = $mod ALT, F, fullscreen
bind = $mod, P, pin
bind = $mod SHIFT, S, togglesplit
bind = $mod SHIFT, F, togglefloating
bind = $mod SHIFT, P, pseudo
bind = $mod, M, togglespecialworkspace, magic
bind = $mod SHIFT, M, movetoworkspace, special:magic

bind = $mod, T, exec, ghostty
bind = $mod, B, exec, yandex-browser-stable
bind = $mod, G, exec, wl-kbptr
bind = $mod, A, exec, rofi -modes drun,run -show

bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod, TAB, cyclenext

bind = $mod SHIFT, H, resizeactive, -50 0
bind = $mod SHIFT, J, resizeactive, 0 50
bind = $mod SHIFT, K, resizeactive, 0 -50
bind = $mod SHIFT, L, resizeactive, 50 0

bind = $mod CTRL SHIFT, H, movewindow, l
bind = $mod CTRL SHIFT, J, movewindow, d
bind = $mod CTRL SHIFT, K, movewindow, u
bind = $mod CTRL SHIFT, L, movewindow, r

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = $mod CTRL, TAB, workspace, e+1
bind = $mod CTRL SHIFT, TAB, workspace, e-1

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10
bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10

bind = $mod, space, hyprtasking:toggle, all
bind = , escape, hyprtasking:if_active, hyprtasking:toggle cursor
bind = $mod CTRL, H, hyprtasking:move, left
bind = $mod CTRL, J, hyprtasking:move, down
bind = $mod CTRL, K, hyprtasking:move, up
bind = $mod CTRL, L, hyprtasking:move, right
